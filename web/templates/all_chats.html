<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Chats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="table-container">
        <h1>All Chats</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>View Chat</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.ID }}</td>
                    <td>{{ user.Username or 'None' }}</td>
                    <td>{{ user.FirstName or 'None' }}</td>
                    <td>{{ user.LastName or 'None' }}</td>
                    <td><a href="{{ url_for('view_chat', chat_id=user.ID) }}">View Chat</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
